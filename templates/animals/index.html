{% extends "base.html" %}
{% block content %}

{% for animal in animals %}
  <div class="animal">
    <div class="content">
      {{animal.animal_name}}
      <div class="animal name">
        <a href="/animal/{{animal.animal_id}}">{{animal.animal_name}}</a>
        <span class="animal name">{{animal.animal_name}}</span>
      </div>
      <div class="buttons">
        <form class="delete-form" action="/animal/{{animal.id}}/delete" method="POST"> <!-- NEW -->
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> <!-- NEW -->
        </form>
        {% if animal.registered == True %}
          <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
        {% else %}
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
